<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Photo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      form {
        border: 2px solid #ccc;
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
        border-radius: 5px;
      }
      input[type="file"] {
        margin-bottom: 10px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>Upload Your Photo</h2>
    <form
      id="photoUpload"
      action="/upload"
      method="POST"
      enctype="multipart/form-data"
    >
      <label for="picture">Select Photo:</label><br />
      <input type="file" id="picture" name="picture" /><br />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
